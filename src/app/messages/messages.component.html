<div class="message-main" #list>
    <p class="my-text">
        <span>Hello there.</span>
    </p>
    <p class="other-text">
        <span>I am doing good.</span>
    </p>
    <p [ngClass]="{'other-text':elem.type == 'other','my-text': elem.type == 'me'}" *ngFor='let elem of messages'>
        <span>{{elem.message}}</span>
    </p>
</div>
