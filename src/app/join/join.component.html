<div class="join-main">
    <h3 class="join-here">Join Here</h3>
    <input type="text" class="room" [(ngModel)]='user.room' placeholder="Room name"/>
    <input type="text" class="name" [(ngModel)]='user.name' placeholder="User name"/>
    <button class="join-btn" (click)='joinHandler()'>Join</button>
</div>
